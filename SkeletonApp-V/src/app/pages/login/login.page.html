<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-title id="animationTitle">
      <h1>{{headerTitle}}</h1>
      {{subtitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-text-center welcome">
      {{welcomeMessage}}
    </ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="username"
      label="Usuario" labelPlacement="floating"></ion-input>
      <ion-input label="ContraseÃ±a" labelPlacement="floating" type="password"></ion-input>
      <ion-button expand="full" (click)="login()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
