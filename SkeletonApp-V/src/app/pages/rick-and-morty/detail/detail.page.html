<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detail</ion-title>
    <ion-button routerLink="/rick-and-morty" slot="end" fill="clear">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="character">
    <img [src]="character.image" />
    <ion-card-header>
      <ion-card-title>{{ character.name }}</ion-card-title>
      <ion-card-subtitle>{{ character.status }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
  <ion-list *ngIf="character">
    <ion-item *ngFor="let episode of character.episode">
      <ion-label>{{ episode }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
