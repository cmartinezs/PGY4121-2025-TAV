<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-title>
      SkeletonAPP
    </ion-title>
    <ion-button (click)="logout()" slot="end" fill="clear">
      <ion-icon name="log-out-outline" color="light"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none" class="ion-text-center">
      <ion-label><h1>Bienvenido!</h1></ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Usuario: {{loggedUser}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-button (click)="showInfo()">{{msgBtnInfo}}</ion-button>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="showAditonalInfo">
    <ion-item lines="none" class="ion-text-center">
      <ion-label><h2>Informaci√≥n Adicional</h2></ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-input [(ngModel)]="firstname"
      label="Nombre" mode="md" fill="outline"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input [(ngModel)]="lastname"
      label="Apellido" mode="md" fill="outline"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-select [(ngModel)]="edLvl"
      label="Nivel Ed." mode="md" fill="outline">
      <ion-select-option value="basica">Ed Basica</ion-select-option>
      <ion-select-option value="media">Ed Media</ion-select-option>
      <ion-select-option value="superior">Ed Superior</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-input [(ngModel)]="birthday" readonly="true"
      label="Fec. Nac." mode="md" fill="outline"></ion-input>
      <ion-button id="click-trigger">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
      <ion-popover trigger="click-trigger" triggerAction="click">
        <ng-template>
          <ion-datetime [(ngModel)]="birthdayISO" presentation="date"
          [showDefaultButtons]="true" (ionChange)="formatDate()" ></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
    <ion-item lines="none">
      <ion-button>Limpiar
        <ion-icon name="trash-outline" slot="end"></ion-icon>
      </ion-button>

      <ion-button (click)="save()">Guardar
        <ion-icon name="save-outline" slot="end"></ion-icon>
      </ion-button>

      <ion-button id="present-alert" slot="end">Mostrar
        <ion-icon name="glasses-outline" slot="end"></ion-icon>
      </ion-button>
      <ion-alert trigger="present-alert"
      header="Usuario"
      message="Su nombre es {{firstname}} {{lastname}}"
    ></ion-alert>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-title>
      APP desarrollada por CMartinezS
    </ion-title>
  </ion-toolbar>
</ion-footer>
