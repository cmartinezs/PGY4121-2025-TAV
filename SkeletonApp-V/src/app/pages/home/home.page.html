<ion-header [translucent]="true"  class="ion-no-border">
  <ion-toolbar  color="medium">
    <ion-title>
      SkeletonApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item>
    <ion-input label="Fecha de Nac."></ion-input>
    <ion-button fill="clear">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-button>Limpiar</ion-button>
    <ion-button slot="end">Mostrar</ion-button>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
    <ion-title>
      App desarrollada por CMartinezS
    </ion-title>
  </ion-toolbar>
</ion-footer>
