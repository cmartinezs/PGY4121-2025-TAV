<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      Inicio de sesión <ion-icon name="person" color="warning"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-input label="Username" placeholder="ingrese su nombre de usuario"></ion-input>
      <ion-input label="Password" placeholder="ingrese su contraseña"
       type="password"></ion-input>
      <ion-button expand="full" routerLink="/home">Ingresar Maqueta
        <ion-icon name="log-in" slot="end"></ion-icon>
        <ion-icon name="log-in-outline" slot="end" color="dark"></ion-icon>
      </ion-button>
      <ion-button expand="full" (click)="onClick()">Ingresar Funcion
        <ion-icon name="log-in" slot="end"></ion-icon>
        <ion-icon name="log-in-outline" slot="end" color="dark"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>Item 1 <ion-icon name="person" slot="end" color ="success"></ion-icon></ion-item>
    <ion-item>Item 2 <ion-icon name="person" slot="start" color="danger"></ion-icon></ion-item>
    <ion-item>Item 3</ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>FOOTER</ion-title>
  </ion-toolbar>
</ion-footer>
